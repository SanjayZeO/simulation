<!DOCTYPE html>
<html>

<head>
	<title>Time Use Simulation</title>
	<link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>

<body>

	<div id="main-wrapper">
		<div id="sidebar">
			<div id="current_time">4:00am</div>
			<div id="speed">
				<div class="togglebutton slow current" data-val="slow">Slow</div>
				<div class="togglebutton medium" data-val="medium">Medium</div>
				<div class="togglebutton fast" data-val="fast">Fast</div>
				<div class="clr"></div>
			</div>
			<div id="note"></div>
			<div id="cite">
				This is a simulation of JsonData of Companies and thier sector,region etc .We are checking the region around the
				world and the intensity and relevance that these have on that region .
			</div>
		</div>
		<div id="chart"></div>
		<div class="clr"></div>
	</div>

	</div>

	</div>
	<script src="script/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
</body>

</html>
